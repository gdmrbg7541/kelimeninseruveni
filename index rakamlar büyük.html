    <style>

            --primary-color: #007bff; /* Mavi */

            --background-color: #f8f9fa;

            --light-text-color: #adb5bd;
            --border-color: #dee2e6;
            --container-width: 90%; 
            --base-font-size: 3.5em; /* ArapÃ§a font boyutu iÃ§in temel */
            
            /* GÃœNCELLENDÄ° - Daire boyutu bÃ¼yÃ¼tÃ¼ldÃ¼ */
            --circle-size: 42px; 
            --circle-font-size: 0.85em;
        }

        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body {

        #level2-container {

        #l2-root-area {

            align-items: center; 
            gap: 0px; 
            padding: 5px 0px;

        .l2-draggable-root span { display: inline-block; font-family: var(--font-family-arabic) !important; /* Harmattan */ }
        
        .l2-draggable-root:hover {

        .drag-ghost { position: absolute; top: -1000px; left: -1000px; display: inline-flex; align-items: center; gap: 15px; padding: 8px 18px;

            font-size: calc(var(--base-font-size) * 1.1); font-weight: bold; line-height: 1; background-color: rgba(255, 255, 255, 0.9); border: 2px dashed var(--primary-color);
            color: var(--text-color);

        .drag-ghost span { display: inline-block; font-family: var(--font-family-arabic) !important; /* Harmattan */ }

        #l2-mistakes { display: none; } /* Can hakkÄ± kaldÄ±rÄ±ldÄ± */

        .l2-turkish-word.active {

            box-shadow: 0 5px 15px rgba(0,0,0,0.15); /* Hafif gÃ¶lge */
            opacity: 1;
        }
        
        .l2-draggable-root.active {

        }

        .l2-turkish-word.done {
            background-color: var(--success-color); 
            color: white; 
            border-color: var(--success-color); 
            opacity: 1; 
            filter: none; 
            transform: scale(1);
            box-shadow: 4px 4px 8px rgba(0,0,0,0.08), -4px -4px 8px rgba(255,255,255,1);
        }
        
        .l2-turkish-word.failed {

            border-color: var(--error-color); 
            opacity: 1; 
            filter: none; 
            transform: scale(1);
            box-shadow: 4px 4px 8px rgba(0,0,0,0.08), -4px -4px 8px rgba(255,255,255,1);
            animation: none; /* Pulse olmasÄ±n */
        }
        
        .l2-turkish-word.correct { 
            animation: flash-correct 0.5s; 
        }
        
        .l2-turkish-word.incorrect { 
             animation: flash-incorrect 0.5s;

        }

        #l2-patterns-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr; /* VarsayÄ±lan 2 sÃ¼tun */

            padding-top: 10px;
            border-top: 1px solid var(--border-color);

        #l2-patterns-wrapper.grid-3-col {
            grid-template-columns: 1fr 1fr 1fr; /* 3 sÃ¼tun */
        }

        /* GÃœNCELLENDÄ° - Yeni daire boyutu iÃ§in ayarlandÄ± */
        .l2-pattern-group {
            background-color: #fff;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 8px;
            padding-right: calc(var(--circle-size) + 12px); /* Daire + boÅŸluk */

            background-color: var(--background-color); /* Gri dolgu */

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--circle-font-size);
            font-weight: bold;

        /* GÃœNCELLENDÄ° - TÃ¼remiÅŸ kelime konumu ayarlandÄ± */

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            padding: 5px;
        }
         .l2-derived-word span { display: inline-block; margin-left: 8px; font-size: 0.8em; }

        #l2-global-result { margin-top: 15px; font-size: 1.1em; color: var(--primary-color); font-weight: 500; min-height: 1.5em; font-family: var(--font-family) !important; /* Marhey */ }

        /* OVERLAY STÄ°LLERÄ° */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(248, 249, 250, 0.97); display: flex; justify-content: center; align-items: center; text-align: center; z-index: 10; transition: opacity 0.3s, visibility 0.3s; direction: ltr; padding: 15px; box-sizing: border-box; }
        .overlay.hidden { opacity: 0; visibility: hidden; }
        .overlay-content { background: var(--panel-background); padding: 30px 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 90%; margin: auto; direction: ltr; text-align: center; }
        #results-screen .overlay-content { padding-top: 40px; padding-bottom: 40px; }
        .overlay h1, .overlay h2 { color: var(--text-color); margin-top: 0; font-family: var(--font-family) !important; /* Marhey */ }
        .start-options { display: flex; justify-content: center; gap: 15px; margin-top: 25px; margin-bottom: 30px; flex-wrap: wrap; }
        .start-button-option { background-color: var(--primary-color); color: white; border: none; padding: 12px 25px; font-size: 1em; font-weight: bold; border-radius: 10px; cursor: pointer; transition: all 0.2s ease; flex-shrink: 0; font-family: var(--font-family) !important; /* Marhey */ }
        .start-button-option:hover { background-color: #0056b3; transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,123,255,0.2); }

        @keyframes shake { 10%, 90% { transform: translateX(-1px); } 20%, 80% { transform: translateX(2px); } 30%, 50%, 70% { transform: translateX(-4px); } 40%, 60% { transform: translateX(4px); } }
        
        @keyframes flash-correct {

        /* Mobil Uyum */

            #game-container { width: 95%; } 
            .start-options { flex-direction: column; }

            .l2-pattern-group {

                padding-right: calc(var(--circle-size) + 10px); /* Mobil boÅŸluk */
            }
             .l2-pattern-number { font-size: calc(var(--base-font-size) * 0.7); width: calc(100% - var(--circle-size) - 15px); } /* Mobil font arttÄ± */
            .l2-derived-word { font-size: calc(var(--base-font-size) * 0.9); width: calc(100% - var(--circle-size) - 15px); }
            #level2-container { max-height: 95vh; overflow-y: auto; }
            .overlay-content { padding: 15px; max-height: 90vh; overflow-y: auto; }
            #l2-turkish-words-progress { flex-direction: column; } 
            .l2-turkish-word { font-size: 1.2em; }

            #l2-root-area {
                display: flex; 
                flex-wrap: wrap; 
                justify-content: space-between; 
                align-items: center; 
                padding: 5px 8px;
            }
            .l2-passive-suffixes { grid-column: auto; justify-self: auto; align-self: auto; font-size: 1.1em; text-align: center; width: 100%; order: 3; margin-top: 5px; }
            #l2-draggable-root-wrapper { grid-column: auto; align-self: auto; order: 1; /* Mobil: SaÄŸda */ }
            #next-button { grid-column: auto; justify-self: auto; align-self: auto; order: 2; /* Mobil: Solda */ padding: 8px 15px; font-size: 0.9em; }
        
             /* Mobil daire konumu */
             .pattern-number-circle { right: 5px; } 
        }
    </style>

                        // GÃœNCELLENMÄ°Å HAREKE MANTIÄI:
                        // 'ØªÙ', 'ØªÙ', 'ÙŠÙ' gibi izole harf+hareke bileÅŸenlerini ortada gÃ¶ster
                        if (!component.includes('Ù€') && component.length === 2 && !['Ø§', 'Ùˆ', 'ÙŠ', 'Ù‰', 'Ø©', 'Ø¡', 'Ø£', 'Ø¥', 'Ø¢'].includes(component[0])) { 
                            const letter = component[0]; const haraka = component[1];
                            
                            if (letter === 'Øª') processedComponent = `Ù€Øª${haraka}Ù€`;
                            else if (letter === 'ÙŠ') processedComponent = `Ù€ÙŠ${haraka}Ù€`;
                            // DiÄŸer harfler (eÄŸer gerekirse)
                            // else processedComponent = `Ù€${letter}${haraka}Ù€`; 
                        }
                        
                         const span = document.createElement('span');
                         span.textContent = processedComponent; numberElement.appendChild(span);
                     });
                 } else {
                     const span = document.createElement('span');
                     span.textContent = patternId; // Fallback
                     numberElement.appendChild(span);
                     console.warn(`Pattern ${patternId} iÃ§in displayComponents bulunamadÄ± veya dizi deÄŸil.`);
                 }
                 groupElement.appendChild(numberElement); // ArapÃ§a

                 // Numara Dairesi
                 const circleElement = document.createElement('div');
                 circleElement.className = 'pattern-number-circle'; circleElement.textContent = patternId;
                 groupElement.appendChild(circleElement); // Daire

                 l2PatternsWrapper.appendChild(groupElement); // Grubu ekle
                 groupElement.addEventListener('dragover', handleDragOver);
                 groupElement.addEventListener('dragleave', handleDragLeave);
                 groupElement.addEventListener('drop', handleDrop);
            });
        }

        function drawTurkishWordsProgress() {
            l2TurkishWordsProgress.innerHTML = '';
            currentCorrectWordsData.forEach((wordData, index) => {
                const wordElement = document.createElement('div');
                wordElement.className = 'l2-turkish-word'; wordElement.textContent = wordData.turkce; 
                wordElement.dataset.wordIndex = index; wordElement.dataset.kalipNo = wordData.kalipNo;
                l2TurkishWordsProgress.appendChild(wordElement);
            });
        }
        
        function highlightCurrentTurkishWord() {
            l2TurkishWordsProgress.querySelectorAll('.l2-turkish-word').forEach(el => { el.classList.remove('active'); });
            const activeWordEl = l2TurkishWordsProgress.querySelector(`.l2-turkish-word[data-word-index="${currentTurkishWordIndex}"]`);
            if (activeWordEl) { activeWordEl.classList.add('active'); }
            
            const rootCard = l2DraggableRootWrapper.querySelector('.l2-draggable-root');
            if (rootCard) { rootCard.classList.add('active'); }
        }
        
        function startLevel2() { showScreen('level2'); gameState.isGameActive = true; }
        
        function endGameLevel2(isWin) {
             gameState.isGameActive = false;
             if (isWin) {
                 resultsTitle.textContent = "Tebrikler!";
                 const totalWordsFound = allRoundsCompletedWords.length; 
                 l2GlobalResult.textContent = `Toplam ${totalWordsFound} kelime buldunuz!`;
                 resultsDetails.innerHTML = `<p>OluÅŸturduÄŸunuz Kelimeler:</p> <div> ${allRoundsCompletedWords
                    .map(data => `<span>${data.arapca || '?'}</span> ${data.turkce || '?'}`) 
                    .join('<br>')} </div>`;
             } else { /*...*/ }
             showScreen('results');
        }
        
        function updateMistakeDisplay() { /*...*/ }
        
        function handleDragStart(e) {
            if (!gameState.isGameActive) { e.preventDefault(); return; }
            playGenericSound('touch'); draggedRootElement = e.target;
            e.dataTransfer.setData('text/plain', 'dragging'); e.dataTransfer.effectAllowed = 'move';
            ghostElement = draggedRootElement.cloneNode(true); ghostElement.classList.add('drag-ghost'); ghostElement.dir = 'rtl';
            stayingClone = draggedRootElement.cloneNode(true); stayingClone.style.cssText = 'cursor:default; opacity:0.4; animation:none; position:absolute; top:0; left:50%; transform:translateX(-50%); z-index:1;';
            stayingClone.classList.remove('active');
            l2DraggableRootWrapper.appendChild(stayingClone);
            draggedRootElement.style.opacity = '0';
            document.body.appendChild(ghostElement);
            const rect = draggedRootElement.getBoundingClientRect(); const offsetX = rect.width / 2; const offsetY = rect.height / 2;
            e.dataTransfer.setDragImage(ghostElement, offsetX, offsetY);
        }
        
        function handleDragEnd() { 
            if (ghostElement) { ghostElement.remove(); ghostElement = null; } 
            if (stayingClone) { stayingClone.remove(); stayingClone = null; }
            if (draggedRootElement) { draggedRootElement.style.opacity = '1'; }
            draggedRootElement = null; 
        }

        function handleDragOver(e) { e.preventDefault(); const pg = e.target.closest('.l2-pattern-group'); if (pg && gameState.isGameActive && !pg.querySelector('.l2-derived-word')) { clearHovers(); pg.classList.add('dragover'); } } 
        function handleDragLeave(e) { const pg = e.target.closest('.l2-pattern-group'); if (pg) pg.classList.remove('dragover'); }

        
        function handleDrop(e) {
             e.preventDefault();
             const patternGroup = e.target.closest('.l2-pattern-group');
             if (!patternGroup || !draggedRootElement || !gameState.isGameActive) { if (patternGroup) patternGroup.classList.remove('dragover'); return; }
             patternGroup.classList.remove('dragover');
             if (patternGroup.querySelector('.l2-derived-word')) { return; }
             const droppedPatternId = patternGroup.dataset.patternId;
             const activeWordEl = l2TurkishWordsProgress.querySelector('.l2-turkish-word.active');
             if (!activeWordEl) return; 
             const correctPatternId = activeWordEl.dataset.kalipNo; playGenericSound('drop');

             if (droppedPatternId === correctPatternId) {
                 playGenericSound('correct');
                 const patternNumberElement = patternGroup.querySelector('.l2-pattern-number'); if (patternNumberElement) { patternNumberElement.classList.add('hidden'); }
                 const foundWordData = currentCorrectWordsData.find(word => word.kalipNo === correctPatternId);
                 if (foundWordData && foundWordData.arapca) {
                     const derivedWordElement = document.createElement('div'); derivedWordElement.className = 'l2-derived-word'; derivedWordElement.textContent = foundWordData.arapca;
                     const emojiSpan = document.createElement('span'); emojiSpan.textContent = 'âœ¨'; derivedWordElement.appendChild(emojiSpan);
                     patternGroup.appendChild(derivedWordElement);
                 }
                 activeWordEl.classList.add('correct'); activeWordEl.classList.add('done'); 
                 setTimeout(() => activeWordEl.classList.remove('correct'), 500);
                 l2_correctPatternsFound++; 
                 if (patternSounds[droppedPatternId]) { patternSounds[droppedPatternId].play().catch(err => console.error("Pattern sound play failed:", err)); }
             } else { 
                 playGenericSound('incorrect');
                 patternGroup.classList.add('incorrect-flash'); activeWordEl.classList.add('incorrect'); 
                 activeWordEl.classList.add('failed'); 
                 setTimeout(() => { patternGroup.classList.remove('incorrect-flash'); activeWordEl.classList.remove('incorrect'); }, 500);
             }

             activeWordEl.classList.remove('active'); // Ã‡erÃ§eveyi kaldÄ±r
             const rootCard = l2DraggableRootWrapper.querySelector('.l2-draggable-root'); if (rootCard) { rootCard.classList.remove('active'); }
             currentTurkishWordIndex++; 
             
             if (currentTurkishWordIndex === l2_totalCorrectPatterns) {
                 gameState.isGameActive = false;
                 const rootDraggable = l2DraggableRootWrapper.querySelector('.l2-draggable-root'); if(rootDraggable) { rootDraggable.draggable = false; rootDraggable.style.opacity = '1'; }
                 if (stayingClone) { stayingClone.remove(); stayingClone = null; }
                 nextButton.classList.remove('hidden'); 
                 nextButton.classList.add('pulse-on-appear'); // Pulse animasyonu
                 setTimeout(() => nextButton.classList.remove('pulse-on-appear'), 600); 
                 l2PatternsWrapper.querySelectorAll('.l2-pattern-group').forEach(group => { group.classList.add('faded'); });
             } else {
                 setTimeout(() => { highlightCurrentTurkishWord(); }, 300); 
             }
        }

        function clearHovers() { l2PatternsWrapper.querySelectorAll('.l2-pattern-group.dragover').forEach(g => g.classList.remove('dragover')); }
        function showScreen(screenName) {
            startScreen.classList.add('hidden'); resultsScreen.classList.add('hidden'); level2Container.classList.remove('active');
            if (screenName === 'start') { startScreen.classList.remove('hidden'); } 
            else if (screenName === 'results') { resultsScreen.classList.remove('hidden'); } 
            else if (screenName === 'level2') { level2Container.classList.add('active'); }
        }
        startButtons.forEach(button => {
            button.addEventListener('click', () => { playGenericSound('touch'); const mode = button.dataset.mode; setupLevel2(1, 0); });
        });
        playAgainButton.addEventListener('click', () => { playGenericSound('touch'); initializeGame(); });
        nextButton.addEventListener('click', () => {
            playGenericSound('touch');
             const currentRootData = allRoots[currentRootIndex];
             if(currentRootData && currentRootData.words){
                const foundWords = currentRootData.words.filter(word => {
                    const el = l2TurkishWordsProgress.querySelector(`.l2-turkish-word[data-kalip-no="${word.kalipNo}"]`);
                    return el && el.classList.contains('done'); 
                });
                allRoundsCompletedWords = allRoundsCompletedWords.concat(foundWords);
             }
            currentRootIndex++; 
            nextButton.classList.add('hidden'); nextButton.classList.remove('pulse-on-appear'); 
            if (currentRootIndex < allRoots.length) { setupLevel2(gameState.mode, currentRootIndex); } 
            else { endGameLevel2(true); }
        });

        initializeGame();
    });
    </script>
    </body>
</html>
